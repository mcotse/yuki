<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Dog face -->
  <ellipse cx="256" cy="280" rx="120" ry="100" fill="#f5deb3"/>
  <!-- Left ear -->
  <ellipse cx="160" cy="180" rx="50" ry="70" fill="#d4a574" transform="rotate(-20 160 180)"/>
  <!-- Right ear -->
  <ellipse cx="352" cy="180" rx="50" ry="70" fill="#d4a574" transform="rotate(20 352 180)"/>
  <!-- Left eye -->
  <circle cx="210" cy="260" r="25" fill="white"/>
  <circle cx="210" cy="260" r="15" fill="#333"/>
  <circle cx="215" cy="255" r="5" fill="white"/>
  <!-- Right eye -->
  <circle cx="302" cy="260" r="25" fill="white"/>
  <circle cx="302" cy="260" r="15" fill="#333"/>
  <circle cx="307" cy="255" r="5" fill="white"/>
  <!-- Nose -->
  <ellipse cx="256" cy="310" rx="20" ry="15" fill="#333"/>
  <!-- Mouth -->
  <path d="M236 330 Q256 350 276 330" stroke="#333" stroke-width="4" fill="none"/>
  <!-- Pill icon overlay -->
  <g transform="translate(340, 360)">
    <rect x="0" y="0" width="80" height="36" rx="18" fill="#28a745"/>
    <rect x="0" y="0" width="40" height="36" rx="18" fill="#218838"/>
    <line x1="40" y1="0" x2="40" y2="36" stroke="white" stroke-width="2"/>
  </g>
</svg>
